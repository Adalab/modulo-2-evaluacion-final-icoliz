<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/80c9b8179a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Módulo 2 Evaluación intermedia Ico</title>
  </head>
  <body>
    <header>
      <h1 class="title">Buscador de Series de Anime</h1>
    </header>
    <main>
      <section>
        <form action="" class="form">
          <input
            type="text"
            class="js_input form__input"
            placeholder="Escribe aquí..."
          />
          <button class="js_searchBtn form__search">Buscar</button>
          <button class="js_resetBtn form__reset">Reset</button>
        </form>
      </section>

      <section class="movies-section">
        <article class="favorites">
          <h2 class="favorites__title">Series favoritas</h2>
          <ul class="js_favMovies favorites__list"></ul>
        </article>
        <article class="results">
          <h2 class="results__title">Resultados</h2>
          <ul class="js_movieList results__list">
            <li class="results__list--message">
              ¡Bienvenido/a! Por favor, introduce tu búsqueda
            </li>
          </ul>
        </article>
      </section>

    </main>
    <footer class="footer">
      <small class="footer__copy">&copy; 2022. Ico Lizhen</small>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
